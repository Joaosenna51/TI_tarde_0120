<!--definir o tipo de aquivo que sera executado-->
<!DOCTYPE html>

<!-- lang define o idioma da pagina em resultados de busca -->
<html lang="pt-br">

<!-- Head é a area relacionada ao cabeçalho do navegador 
nesta seção será inserido  os comandos de meta(propriedade),
link's de css e javaScript-->

<head>

    <!-- charset  define o tipo de caracter  que sera utilizado na pagina.
        no nosso caso, estamos usando o UTF8 que trabalha com acentuação -->
    <meta charset="UTF-8">

    <!-- propriedade de compatibilidade  do codigo html com o navegador 
    EDGE da microsoft -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- propriedade de ajuste de tela para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira aula HTML</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <hr>
    <h1>Elementos da Pagina HTML</h1>
    <!-- Horizontal Roler ou Barra Horizontal -->
    <hr>

    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt in voluptas ab tenetur voluptatem totam
        cupiditate autem aut beatae blanditiis sed hic eaque molestias nihil quo error adipisci, laboriosam veritatis.
    </p>

    <img src="img\anonymous.jpg" alt="Anonymous hacker famoso na internet">

</body>

</html>
